<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

<body>
    <div id="map"></div>
  <div id="menu">
    <div id = "filter">
      <!--Bind list to query search-->
      <input class="search-box" placeholder="Searchâ€¦" type="search"  data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on">
    </div>
    <!--Show only results matching query search-->
    <ul id="list-view" data-bind="foreach:filteredPlaces" style="display: hiden;">
      <li>
        <!--Bind list items to placeItem names-->
        <a href="#" id="listItems"><strong data-bind="text:name, click: $root.markerConnect"></strong></a>
      </li>
    </ul>
  </div>
  <script src="js/knockout-3.4.1.js"></script>
  <!--Google map error function to show when map cannot be loaded-->
  <script>
    function mapError() {
      alert("Map failed to load, please try again later.");
    }
  </script>
  <script src="js/app.js"></script>
  <!--Google map API key and call error handling on error-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA56UYq9cjK0PX6wa7hYeSS6lfMVgtUF1k&callback=initMap" onerror="mapError()"></script>

</body>
</html>
